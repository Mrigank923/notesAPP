{% extends 'notes/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>{{ title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'notes_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
